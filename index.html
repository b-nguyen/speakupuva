
<html>
  <head>
    <title>SpeakUpUVA:Angular</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app='speakupuva' ng-controller='MainCtrl'>
    <nav>
      <a ui-sref="home">Home</a> |
      <span ng-repeat="category in categories">
        <a  ui-sref="category({categoryName: category})">{{ category }}</a> |
      </span>
    </nav>
    <form ng-submit="addPost()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit">Submit</button>
    </form>
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span ng-click="incrementUpvotes(post)">^</span>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      - upvotes: {{post.upvotes}}
    </div>

    <section ui-view></section>
  </body>
</html>
